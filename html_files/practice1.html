<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practice 1 – Pranav’s Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    img {
      max-width: 250px;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 1rem 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .video-container {
      margin-top: 1.5rem;
      display: inline-block;
    }
    .video-container iframe {
      width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Pranav's website</h1>

  <!-- Your picture -->
  <img src="mypic.jpg" alt="Pranav's photo">

  <p>
    Website:  
    <a href="https://www.yopierre.com/" target="_blank">yopierre.com</a>
  </p>

  <!-- Video embed -->
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/kZnJRPWoRGM"
      title="YouTube video player"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
